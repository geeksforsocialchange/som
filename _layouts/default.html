<!DOCTYPE html>
<html lang="en">
  <head>
    {% include analytics.html %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Afro Solo UK</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#C9AA85" />
    <meta name="msapplication-TileColor" content="#C9AA85" />
    <meta name="theme-color" content="#C9AA85" />
    <!-- OG tags -->
    <meta property="og:title" content="Strength of our Mothers" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:url" content="https://ourmothers.org" />
    <meta property="og:image" content="https://ourmothers.org/og_2-1.png" />
    <meta property="og:image:alt" content="Strength of our Mothers logo" />
  </head>
  <body>
    <header class="header">
      <div class="content">
        <a href="/">
          <img
            src="/assets/icons/logo.svg"
            alt="SoM Logo"
            class="header__logo"
          />
        </a>
        {% include navigation.html %}
      </div>
    </header>
    <main>{{ content }}</main>
    <footer class="footer">{% include footer.html %}</footer>
  </body>
</html>
